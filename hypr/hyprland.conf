monitor=,preferred,auto,auto

$terminal = foot
$menu = wofi --show drun

exec-once = waybar & hyprpaper

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRLAND_LOG_WLR,1
env = XDG_SESSION_TYPE,wayland

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 5

    col.active_border = rgba(e4993aee) rgba(e4b53aee) 45deg
    col.inactive_border = rgba(7d7b80aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0 

    drop_shadow = true
    shadow_range = 22
    shadow_render_power = 4
    col.shadow = rgba(e6c48344)
    col.shadow_inactive = rgba(7d7b8022)

    dim_inactive = true
    dim_strength = 0.125

    blur {
        enabled = true
        size = 9
        passes = 2
        
    }
}

animations {
    enabled = true

    bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, defaultBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true 
}

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

bind = SUPER, return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, B, togglefloating,
bind = SUPER, D, exec, $menu
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, j, movefocus, u
bind = SUPER, k, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, j, movewindow, u
bind = SUPER SHIFT, k, movewindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER SHIFT CONTROL, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT CONTROL, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT CONTROL, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT CONTROL, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT CONTROL, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT CONTROL, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT CONTROL, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT CONTROL, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT CONTROL, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT CONTROL, 0, movetoworkspacesilent, 10

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# screenshot
bind = SUPER, 34, exec, grim  - | wl-copy -t image/png
bind = SUPER, 35, exec, grim -g "$(slurp)" - | wl-copy -t image/png

# fullscreen
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 2
bind = SUPER CONTROL, F, fakefullscreen,
bind = SUPER SHIFT CONTROL, F, fullscreen, 0 

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
